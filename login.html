<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login | Transportz Services</title>
    
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body class="bg-[#772b83] flex items-center justify-center h-[630px]">
    <section
        class="md:w-[850px] w-[300px] h-[450px] md:h-[450px] drop-shadow-[0_40px_35px_rgba(0,0,0,0.25)] flex items-center justify-center px-4 md:px-0">
        <!-- svg section -->
        <div class="hidden w-[425px] bg-[#7c3686] h-full md:block">
            <img src="./images/Login-pana.svg" alt="banner-svg" />
        </div>
        <!-- end svg section -->
        <!-- login section -->
        <div class="bg-[#8e5290] md:w-[425px] h-full flex flex-col items-center justify-center gap-4">
            <h1 class="text-white font-semibold text-xl my-3 tracking-wide text-center w-full">
                USER LOGIN
            </h1>
            <div class="flex items-center justify-center w-full">
                <div class="px-2 md:px-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current text-white md:w-[30px] md:h-[30px]">
                        <path fill="currentColor"
                            d="M9.775 12q-.9 0-1.5-.675T7.8 9.75l.325-2.45q.2-1.425 1.3-2.363T12 4q1.475 0 2.575.938t1.3 2.362l.325 2.45q.125.9-.475 1.575t-1.5.675zM4 20v-2.8q0-.85.438-1.562T5.6 14.55q1.55-.775 3.15-1.162T12 13q1.65 0 3.25.388t3.15 1.162q.725.375 1.163 1.088T20 17.2V20z" />
                    </svg>
                </div>
                <input type="email" placeholder="Enter Your Email"
                    class="px-2 md:px-4 py-2 bg-[#bb9cc5] text-black placeholder:text-gray-600 placeholder:font-medium outline-none rounded-sm font-medium w-64 md:w-72" />
            </div>
            <div class="flex items-center justify-center">
                <div class="px-2 md:px-3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        class="fill-current text-white md:w-[30px] md:h-[30px]">
                        <path
                            d="M20 12c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5S7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9V7z"
                            fill="currentColor" />
                    </svg>
                </div>
                <input type="password" placeholder="Enter Your Password"
                    class="px-2 py-2 md:px-4 bg-[#bb9cc5] text-black placeholder:text-gray-600 placeholder:font-medium outline-none rounded-sm font-medium w-64 md:w-72" />
            </div>
            <div class="w-72 md:w-80 flex items-center justify-between ml-10 px-3">
                <div class="flex items-center text-white gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" id="#check-in" class="md:w-[24px] md:h-[24px]">
                        <path fill="currentColor" fill-rule="evenodd"
                            d="M12 21a9 9 0 1 0 0-18a9 9 0 0 0 0 18m-.232-5.36l5-6l-1.536-1.28l-4.3 5.159l-2.225-2.226l-1.414 1.414l3 3l.774.774z"
                            clip-rule="evenodd" />
                    </svg>
                    <label for="check-in" class="cursor-pointer font-medium md:tracking-wide text-sm sm:text-base">Remember</label>
                </div>
                <div class="text-white font-medium cursor-pointer hover:text-gray-300 text-sm sm:text-base">
                    Forget Password?
                </div>
            </div>
            <div>
                <button
                    class="bg-[#6e2d8b] px-5 py-2 text-white font-medium rounded-full tracking-wide w-32 hover:bg-[#965faf] transition-all text-sm sm:text-lg">
                    Login
                </button>
            </div>
            <div class="text-white font-medium tracking-wide text-sm sm:text-lg">Don't have an account? <a href="#" class="hover:text-orange-500 underline">SignUp</a></div>
        </div>
        <!-- end login section -->
    </section>
</body>

</html>
